{% extends "base.html" %}

{% block title %}Αρχική{% endblock %}

{% block content %}
<h1 style="text-align:center; margin: 30px 0;">Καλώς ήρθατε στην Τράπεζα Γενετικού Υλικού</h1>

<div style="text-align:center; margin-top:10px;">
    <a href="{{ url_for('search') }}" 
       style="margin: 0 20px; text-decoration:none; font-weight:500; font-size:17px; color:#222; display:inline-flex; align-items:center; gap:6px;">
        <!-- Search icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="8" cy="8" r="6"></circle>
            <line x1="14" y1="14" x2="20" y2="20"></line>
        </svg>
        Αναζήτηση Δειγμάτων
    </a>
    
    <span style="color: #aaa;">|</span>
    
    <a href="{{ url_for('add_sample') }}" 
       style="margin: 0 20px; text-decoration:none; font-weight:500; font-size:17px; color:#222; display:inline-flex; align-items:center; gap:6px;">
        <!-- Plus icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Προσθήκη Δείγματος
    </a>
</div>
{% endblock %}
